<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RGB Root Matriz Color Plotter</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>

<body class="bg-beige text-brown font-sans">

  <div class="container mx-auto p-6">

    <h1 class="text-3xl font-bold mb-6 text-center">RGB Root Matriz Color Plotter</h1>

    <!-- Obstacle Input -->
    <form id="colorForm">
      <div class="mb-4">
        <label for="obstacle" class="block font-bold mb-2">Describe Your Obstacle:</label>
        <input type="text" id="obstacle" class="w-full p-2 border rounded" placeholder="Type your obstacle..." />
      </div>

      <!-- Sentiment Analysis Result -->
      <div class="mb-4">
        <p id="sentimentScore" class="font-semibold">Sentiment Score: [not analyzed]</p>
      </div>

      <!-- Pathway Selector -->
      <div class="mb-4">
        <label for="pathway" class="block font-bold mb-2">Choose Your Pathway:</label>
        <select id="pathway" class="w-full p-2 border rounded">
          <option value="">Select a pathway</option>
        </select>
      </div>

      <!-- Pathway Image Display -->
      <div class="mb-6">
        <img id="pathwayImage" src="" alt="Pathway Illustration" class="w-full h-auto hidden">
      </div>

      <!-- Word Mode Buttons -->
      <div class="flex gap-4 mb-6">
        <button type="button" id="matrice1Btn" class="bg-brown text-white py-2 px-4 rounded">Matrice1</button>
        <button type="button" id="matriceBtn" class="bg-brown text-white py-2 px-4 rounded">Matrice</button>
        <button type="button" id="englishWordsBtn" class="bg-brown text-white py-2 px-4 rounded">English Words</button>
        <button type="button" id="gnhBtn" class="bg-brown text-white py-2 px-4 rounded">GNH Indicator</button>
      </div>

      <!-- Color Words Input Grid -->
      <div id="colorGrid" class="grid grid-cols-1 gap-4 mb-6"></div>

      <!-- Generate Button -->
      <button type="submit" class="w-full bg-green-700 text-white p-3 rounded hover:bg-green-800 mb-4">Generate</button>
    </form>

    <!-- Results Section -->
    <div id="results" class="hidden mt-8">
      <h2 class="text-2xl font-bold mb-4">Results</h2>
      <pre id="resultContent" class="p-4 bg-gray-100 rounded"></pre>

      <!-- PDF Export Button -->
      <button id="downloadPDF" class="mt-4 bg-brown text-white py-2 px-6 rounded hidden">
        ðŸ“„ Save My Pathway Report
      </button>
    </div>
<!-- Hidden div for PDF export -->
<div id="pdfContent" class="hidden"></div>

  </div>

  <!-- Script Order Matters -->
  <script src="scripts/ui-enhancements.js"></script>
  <script src="scripts/sentiment.js"></script>
  <script src="scripts/generate.js"></script>
  <script src="scripts/export.js"></script>

</body>
</html>
