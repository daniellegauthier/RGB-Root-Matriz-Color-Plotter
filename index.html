<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Root Matrix Color Plotter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card w-full max-w-4xl mx-auto">
        <div class="card-header">
            <h2 class="card-title">RGB Root Matrix Color Plotter with Evenly Weighted GNH Analysis</h2>
        </div>
        <div class="card-content">
            <div class="space-y-6">
                <div class="flex space-x-2">
                    <button id="matrice1Button" class="btn">Matrice1 Version</button>
                    <button id="englishWordsButton" class="btn">English Words Version</button>
                    <button id="gnhButton" class="btn">GNH Indicators Version</button>
                </div>
                <input id="obstacleInput" type="text" placeholder="Enter your obstacle">
                <select id="pathwaySelect">
                    <option value="" disabled selected>Choose a pathway...</option>
                    <!-- Options will be populated by JavaScript -->
                </select>
                <div id="colorInputsContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Color inputs will be populated by JavaScript -->
                </div>
                <div class="flex space-x-2">
                    <button id="generateButton" class="btn">Generate</button>
                    <button id="clearButton" class="btn btn-outline">Clear</button>
                </div>
                <div id="resultCard" class="card hidden">
                    <div class="card-header">
                        <h2 class="card-title">Results</h2>
                    </div>
                    <div class="card-content">
                        <pre id="resultContent" class="whitespace-pre-wrap bg-gray-100 p-4 rounded"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
