<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RGB Root Matrix Color Plotter</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-amber-50 p-6">
  <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6">
    <!-- Logo -->
    <img src="la matriz consulting logo.png" alt="La Matriz Consulting Logo" class="h-16 mb-6">

    <!-- Headings -->
    <h1 class="text-3xl font-bold text-brown-700 mb-2">The RGB Root Matrix Color Plotter</h1>
    <p class="text-sm mb-6 text-brown-500">by Danielle Gauthier</p>

    <!-- About -->
    <p class="mb-6">
      Inspired by the ecofeminist pluriverse and poetic navigation programming. 
      Navigate obstacles through color pathways aligned with wellbeing indicators.
    </p>

    <!-- Mode Buttons -->
    <div class="mb-6">
      <button id="matrice1Btn" class="px-4 py-2 bg-brown-600 text-white rounded mr-2">Matrice1 Version</button>
      <button id="englishBtn" class="px-4 py-2 bg-green-700 text-white rounded">English Words Version</button>
    </div>

    <!-- Form -->
    <form id="colorForm" class="space-y-6">
      <!-- Obstacle -->
      <div>
        <label class="block mb-2">Enter your obstacle:</label>
        <input type="text" id="obstacle" class="w-full p-2 border rounded" placeholder="e.g., fear, uncertainty...">
        <button type="button" id="analyzeBtn" class="mt-2 px-4 py-2 bg-brown-600 text-white rounded">Analyze Sentiment</button>
        <p id="sentimentScore" class="mt-2 text-brown-500"></p>
      </div>

      <!-- Pathway Dropdown -->
      <div>
        <label class="block mb-2">Select Pathway:</label>
        <select id="pathway" class="w-full p-2 border rounded">
          <option value="">Choose a pathway...</option>
          <!-- Options will be filled by JS -->
        </select>
      </div>

      <!-- Dynamic Colors & Words -->
      <div id="colorGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Color inputs dynamically added here -->
      </div>

      <!-- Action Buttons -->
      <div class="flex space-x-4">
        <button type="submit" class="px-4 py-2 bg-brown-700 text-white rounded">Generate</button>
        <button type="button" id="clearBtn" class="px-4 py-2 border rounded">Clear</button>
        <button type="button" id="saveBtn" class="px-4 py-2 bg-green-700 text-white rounded">Save as PDF</button>
      </div>
    </form>

    <!-- Results -->
    <div id="results" class="mt-6 hidden">
      <h2 class="text-xl font-bold mb-2">Results</h2>
      <pre id="resultContent" class="whitespace-pre-wrap bg-amber-100 p-4 rounded"></pre>
    </div>

  </div>

  <!-- Scripts (AFTER HTML Body) -->
  <script src="jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="scripts/sentiment.js"></script>
  <script src="scripts/export.js"></script>
  <script src="scripts/ui-enhancements.js"></script>
</body>
</html>
